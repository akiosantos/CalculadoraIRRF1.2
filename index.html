<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Percentual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de 1,2%</h1>
        <form id="calculatorForm">
            <label for="value">Digite o valor:</label>
            <input type="number" id="value" step="any" required>
            <button type="button" onclick="calcularPercentual()">Calcular</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
