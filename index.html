<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Percentual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de 1,2%</h1>
        <form id="calculatorForm">
            <label for="value">Digite o valor:</label>
            <input type="number" id="value" step="any" required>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calcularPercentual() {
            // Obtém o valor digitado pelo usuário
            const valor = parseFloat(document.getElementById('value').value);
            
            if (isNaN(valor)) {
                document.getElementById('result').textContent = 'Por favor, insira um valor válido.';
                return;
            }
            
            // Calcula 1,2% do valor
            const percentual = 1.2 / 100;
            const resultado = valor * percentual;
            
            // Exibe o resultado
            document.getElementById('result').textContent = `1,2% de ${valor} é ${resultado.toFixed(2)}`;
        }

        // Adiciona o evento de input para calcular automaticamente
        document.getElementById('value').addEventListener('input', calcularPercentual);
    </script>
</body>
</html>
